<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="256" height="256" viewBox="0 0 256 256" role="img" aria-labelledby="title desc">
  <title id="title">Code Logo &lt;/&gt;</title>
  <desc id="desc">Rounded square badge with centered code symbol &lt;/&gt;.</desc>

  <defs>
    <linearGradient id="g" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0" stop-color="#0ea5a4"/>
      <stop offset="1" stop-color="#2563eb"/>
    </linearGradient>
  </defs>

  <!-- Rounded square background -->
  <rect x="8" y="8" width="240" height="240" rx="40" ry="40" fill="url(#g)"/>

  <!-- Subtle inner highlight -->
  <rect x="16" y="16" width="224" height="224" rx="36" ry="36" fill="white" opacity="0.06"/>

  <!-- Centered code text (use escaped < and >) -->
  <text x="50%" y="52%" text-anchor="middle" dominant-baseline="middle"
        font-family="Segoe UI, Roboto, Helvetica, Arial, sans-serif"
        font-weight="700" font-size="96" fill="#ffffff" style="letter-spacing: -4px;">
    &lt;/&gt;
  </text>
</svg>
